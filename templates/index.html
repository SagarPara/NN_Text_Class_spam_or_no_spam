<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; }
        input[type="text"], textarea {
            width: 100%; padding: 10px; margin-bottom: 10px;
            font-size: 1rem; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px; font-size: 1rem;
            background-color: #4CAF50; color: white;
            border: none; border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 2rem;
            border-top: 1px solid #ccc;
            padding-top: 1rem;
        }
    </style>
</head>
<body>
    <h2>Sentiment Analysis</h2>
    <form id="sentimentForm">
        <label>Enter your text(s):</label>
        <textarea id="textInput" rows="4" placeholder="Enter one or more texts separated by a newline..."></textarea>
        <button type="submit">Analyze</button>
    </form>

    <div class="result" id="results"></div>

    <script>
        const form = document.getElementById('sentimentForm');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const inputText = document.getElementById('textInput').value.trim();

            if (!inputText) return;

            const texts = inputText.split('\n').filter(line => line.trim() !== "");

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texts })
            });

            const data = await response.json();
            resultsDiv.innerHTML = `<h3>Results:</h3>` + data.map(d => `
                <p><strong>Text:</strong> ${d.text}<br>
                <strong>Sentiment:</strong> ${d.sentiment}<br>
                <strong>Confidence:</strong> ${(d.confidence * 100).toFixed(2)}%</p>
            `).join('');
        });
    </script>
</body>
</html>
